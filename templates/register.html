<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>تسجيل حساب جديد</title>
    <link rel="icon" type="jpg" href="../static/img/logo.png" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/all.min.css" />
    <link rel="stylesheet" href="../static/css/reg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="reg">
      <div class="container">
        <div class="box">
          <h2>إنشاء حساب جديد</h2>

          <form method="POST">
            <label>الرقم القومي:</label>
            <div class="two">
              <i class="fa fa-user"></i>
              <input type="text" name="national_id" placeholder="الرقم التاميني/الرقم القومي" required />
            </div>
            <label>كلمة المرور:</label>
            <div class="two">
              <i class="fa fa-lock"></i>
              <input type="password" name="password" placeholder="كلمة المرور" required />
            </div>
            <button type="submit">تسجيل</button>
          </form>
          <p>
            هل لديك حساب بالفعل؟
            <a href="{{ url_for('login') }}">تسجيل الدخول</a>
          </p>
        </div>
      </div>
    </div>
    <script src="../static/js/bootstrap.bundle.js"></script>
    <script src="../static/js/all.min.js"></script>
  </body>
</html>
